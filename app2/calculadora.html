<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="stylescal.css">
</head>
<body>
    <div class="Calculadora">
        <div class="menu-bar">
            <button class="menu-btn">View</button>
            <button class="menu-btn">Edit</button>
            <button class="menu-btn">Help</button>
        </div>
        
        <div class="pantalla">0</div>
        
        <button class="btn memory">MC</button>
        <button class="btn memory">MR</button>
        <button class="btn memory">MS</button>
        <button class="btn memory">M+</button>
        <button class="btn memory">M-</button>
        
        <button class="btn" id="borrar">←</button>
        <button class="btn">CE</button>
        <button class="btn" id="c">C</button>
        <button class="btn">±</button>
        <button class="btn">√</button>
        
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
        <button class="btn">%</button>
        
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
        <button class="btn">1/x</button>
        
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn" id="igual">=</button>
        
        <button class="btn" id="cero">0</button>
        <button class="btn">.</button>
        <button class="btn">+</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
