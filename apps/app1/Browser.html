    <script>
        function loadUrl() {
            const input = document.getElementById('urlInput');
            const iframe = document.getElementById('browserFrame');
            let url = input.value.trim();

            // If no protocol, add https://
            if (url && !url.startsWith('http://') && !url.startsWith('https://') && !url.startsWith('about:')) {
                url = 'https://' + url;
            }

            // Try to load the URL
            if (url) {
                // Use a proxy service to bypass CORS restrictions
                iframe.src = url;
            }
        }

        // Allow Enter key to load URL
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadUrl();
            }
        });

        // Update URL input when iframe loads (if accessible)
        document.getElementById('browserFrame').addEventListener('load', function() {
            try {
                const currentUrl = this.contentWindow.location.href;
                if (currentUrl !== 'about:blank') {
                    document.getElementById('urlInput').value = currentUrl;
                }
            } catch (e) {
                // Cross-origin restriction - can't access iframe URL
            }
        });
    </script>
