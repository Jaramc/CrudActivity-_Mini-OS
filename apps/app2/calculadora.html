<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="stylescal.css">
</head>
<body>
    <div class="Calculadora">
        <div id="inicio">
            <div class="title-content">
                <img src="../../imagenesindex/calculadora.png" alt="Calculadora">
                <span>Calculator</span>
            </div>
            <div class="window-controls">
                <a href="../../index.html" id="minimize"><img src="../../app1/imagenes/btn_minimize.png" alt="Minimize"></a>
                <a href="../../index.html" id="maximize"><img src="../../app1/imagenes/btn_maximize.png" alt="Maximize"></a>
                <a href="../../index.html" id="close"><img src="../../app1/imagenes/btn_close.png" alt="Close"></a>
            </div>
        </div>

        <div class="menu-bar">
            <button class="menu-btn">View</button>
            <button class="menu-btn">Edit</button>
            <button class="menu-btn">Help</button>
        </div>
        
        <div class="pantalla">0</div>
        
        <button class="btn memory">MC</button>
        <button class="btn memory">MR</button>
        <button class="btn memory">MS</button>
        <button class="btn memory">M+</button>
        <button class="btn memory">M-</button>
        
        <button class="btn">←</button>
        <button class="btn">CE</button>
        <button class="btn">C</button>
        <button class="btn">±</button>
        <button class="btn">√</button>
        
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
        <button class="btn">%</button>
        
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
        <button class="btn">1/x</button>
        
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn igual" id="igual">=</button>
        
        <button class="btn cero" id="cero">0</button>
        <button class="btn">.</button>
        <button class="btn">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
