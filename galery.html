<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="galery.css">
</head>
<body>
    <div class="titlebar">
        <div class="title">Galery V1.0</div>

        <div class="window-buttons">
            <button class="minimize">
                <img src="botons/minimizar.png" alt="minimize">
            </button>
            <button class="maximize">
                <img src="botons/maximizar.png" alt="maximize">
            </button>
            <button class="close">
                <img src="botons/close.png" alt="close">
            </button>                
        </div>
    </div>
    <div class="toolbar">
        <button class="back">◀ Atrás</button>
        <button class="tab-btn active">Documentación</button>
        <input type="text" class="urll-bar" value="proyecto_base/recursos">
        <button class="add-tab">+</button>
    </div>
    
</body>
</html>
