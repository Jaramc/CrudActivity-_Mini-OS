    <script>
        function openApp(url, title) {
            // Create iframe wrapper
            const wrapper = document.createElement('div');
            wrapper.className = 'iframe-wrapper';
            wrapper.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                max-width: 1000px;
                height: 80%;
                background: white;
                border: 2px solid #00AEE2;
                border-radius: 8px 8px 0 0;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 1000;
                display: flex;
                flex-direction: column;
            `;

            // Create title bar
            const titleBar = document.createElement('div');
            titleBar.style.cssText = `
                background: linear-gradient(to bottom, #C7DAE8 0%, #DEE8F3 50%, #F4F8FB 100%);
                padding: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #00AEE2;
                cursor: move;
                user-select: none;
            `;
            titleBar.innerHTML = `
                <span style="font-weight: bold; color: #333;">${title}</span>
                <button onclick="this.closest('.iframe-wrapper').remove()" style="
                    background: #E81123;
                    color: white;
                    border: none;
                    width: 24px;
                    height: 24px;
                    cursor: pointer;
                    border-radius: 3px;
                    font-weight: bold;
                ">×</button>
            `;

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.style.cssText = `
                width: 100%;
                height: 100%;
                border: none;
                background: white;
            `;

            // Assemble
            wrapper.appendChild(titleBar);
            wrapper.appendChild(iframe);
            document.getElementById('iframe-container').appendChild(wrapper);

            // Make draggable
            let isDragging = false;
            let currentX, currentY, initialX, initialY;

            titleBar.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);

            function dragStart(e) {
                initialX = e.clientX - wrapper.offsetLeft;
                initialY = e.clientY - wrapper.offsetTop;
                isDragging = true;
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    wrapper.style.left = currentX + 'px';
                    wrapper.style.top = currentY + 'px';
                    wrapper.style.transform = 'none';
                }
            }

            function dragEnd() {
                isDragging = false;
            }
        }
    </script>
