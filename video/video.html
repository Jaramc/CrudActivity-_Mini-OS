<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="video.css">
    <title>VLC Media Player</title>
</head>

<body class="frame">
    <section class="container1">
        <img src="icons/VLC_icon.png" alt="VLC_Icon" class="icon">
        <p class="pos1">Demon Slayer: Kimetsu no Yaiba Infinity Castle DOB ESP LAT HD - VLC Media Player</p>
        <a href="../index.html" class="pos2"><img src="icons/minimazed.png" alt="minimazed"></a>
        <button class="pos3"><img src="icons/window.png" alt=""></button>
        <a href="../index.html" class="pos4"><img src="icons/close.png" alt="close"></a>
    </section>

    <nav class="container2">
        <button class="nav1">Media</button>
        <button class="nav2">Playback</button>
        <button class="nav3">Audio</button>
        <button class="nav4">Video</button>
        <button class="nav5">Tools</button>
        <button class="nav6">View</button>
        <button class="nav7">Help</button>
    </nav>

    <section class="container3"><video autoplay loop src="icons/kimi.mp4" class="video"></video></section>
    <audio autoplay loop src="icons/kimi.mp3"></audio>

    <section class="container4">
        <input type="range" class="vlc-bar">
        </div>
        <button><img src="icons/play.png" alt="play" class="img1"></button>
        <button><img src="icons/backwards.png" alt="backwards" class="img2"></button>
        <button><img src="icons/stop.png" alt="stop" class="img3"></button>
        <button><img src="icons/forward.png" alt="forward" class="img4"></button>
        <button><img src="icons/menu.png" alt="menu" class="img5"></button>
        <button><img src="icons/settings.png" alt="settings" class="img6"></button>
        <button class="img7"><img src="icons/volume.png" alt="volume" class="vol"></button>
        <div class="volume-container">
            <div class="volume-fill" style="width: 60%;"></div>
        </div>
    </section>

</body>

</html>
